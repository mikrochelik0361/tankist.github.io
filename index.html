<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Tanks - Новости</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-bottom: 3px solid #c19f36;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        
        h1 {
            color: #c19f36;
            text-align: center;
            font-size: 32px;
            text-transform: uppercase;
        }
        
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .news-card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #333;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .news-image {
            width: 100%;
            height: 200px;
            background: #2a2a3e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c19f36;
            font-size: 48px;
            border-bottom: 2px solid #c19f36;
        }
        
        .news-content {
            padding: 20px;
        }
        
        .news-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #c19f36;
        }
        
        .news-date {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
            display: block;
        }
        
        .news-short {
            line-height: 1.5;
            margin-bottom: 15px;
            min-height: 60px;
        }
        
        .news-link {
            display: inline-block;
            background: #c19f36;
            color: #000;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .news-link:hover {
            background: #e6c158;
        }
        
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            border-top: 2px solid #c19f36;
            margin-top: 40px;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .news-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>World of Tanks - Последние новости</h1>
        </header>

        <div id="news-container" class="news-container">
            <!-- Новости будут загружены здесь через JavaScript -->
        </div>

        <footer>
            <p>© 2024 World of Tanks. Все права защищены.</p>
        </footer>
    </div>

    <!-- Подключение JavaScript файлов -->
    <script src="news-data.js"></script>
    <script src="news-list.js"></script>
</body>
</html>
